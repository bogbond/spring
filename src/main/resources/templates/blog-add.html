<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>About</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
</head>
<body>
<header th:insert="blocks/header :: header"></header>



<div class="container mt-5 mb-5">
    <h1> Add new topic </h1>
    <form action="/blog/add" method="post">
        <input type="text" name="title" placeholder="Enter Post title" class="form-control"><br>
        <input type="text" name="anons" placeholder="Enter Anons date" class="form-control"><br>
        <textarea type="text" name="full_text" placeholder="Enter Post full text" class="form-control"></textarea><br>
        <button type="submit" class="btn btn-success">Add Post</button>
    </form>
</div>



<div th:insert="blocks/footer :: footer"></div>

</body>
</html>
